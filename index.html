<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Won't To Know Your IQ</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</head>

<body>


    <div>
        <center>
            <h1 style="margin:50px;">
            Check Your IQ
        </h1>
        </center>
        
    </div>
    <div id="form">

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" placeholder="name@example.com">
            <label for="floatingInput">Type Your Name</label>
        </div>
        
        <div class="form-floating">
            <input type="number" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Type Your Lucky Number</label>
        </div>
        <hr>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="color" placeholder="name@example.com">
            <label for="floatingInput">Type Your Favorite Color</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="fname" placeholder="name@example.com">
            <label for="floatingInput">Type Your Best Friend Name</label>
        </div>
    </div>
    <center>
        <button id="iq">Check Your IQ</button>
    </center>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>
<script src="index.js"></script>

</html>
